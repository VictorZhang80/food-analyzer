<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>食物AI分析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 简单的加载动画 */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- 标题和介绍 -->
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-green-600">食物AI分析器</h1>
            <p class="text-gray-600 mt-2">拍照或上传食物图片，让AI为您提供即时健康分析。</p>
        </header>

        <!-- 上传区域 -->
        <main class="bg-white p-6 rounded-2xl shadow-lg w-full">
            <input type="file" id="image-input" class="hidden" accept="image/*" capture="environment">
            <label for="image-input" id="upload-label" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                <div id="upload-prompt" class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或 拍照</p>
                    <p class="text-xs text-gray-500">支持PNG, JPG, WEBP</p>
                </div>
                <img id="preview" src="" class="hidden h-full w-full object-contain rounded-lg" alt="图片预览"/>
            </label>
        </main>

        <!-- 加载动画和结果区域 -->
        <div id="loading-spinner" class="hidden flex justify-center my-8">
            <div class="loader"></div>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-6" role="alert">
            <strong class="font-bold">分析失败!</strong>
            <span class="block sm:inline" id="error-text">请稍后再试或换一张图片。</span>
        </div>

        <div id="result-container" class="hidden mt-8 bg-white p-6 rounded-2xl shadow-lg w-full">
            <h2 class="text-2xl font-bold text-center mb-4">分析结果</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">产品名称</td>
                            <td id="product-name" class="px-4 py-3 text-gray-900 font-semibold"></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">生产商</td>
                            <td id="manufacturer" class="px-4 py-3 text-gray-900"></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">成分分析</td>
                            <td id="ingredients" class="px-4 py-3 text-gray-900"></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">热量 (估算)</td>
                            <td id="calories" class="px-4 py-3 text-gray-900"></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">优点</td>
                            <td id="pros" class="px-4 py-3 text-green-700"></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3 font-medium text-gray-600">缺点</td>
                            <td id="cons" class="px-4 py-3 text-red-700"></td>
                        </tr>
                        <tr class="bg-green-50">
                            <td class="px-4 py-3 font-bold text-gray-800">健康得分</td>
                            <td id="health-score" class="px-4 py-3 text-2xl font-bold text-green-600"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const uploadPrompt = document.getElementById('upload-prompt');
        const preview = document.getElementById('preview');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultContainer = document.getElementById('result-container');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // 后端API的URL。本地调试时，指向本地运行的Python服务。
        // 部署时，需要换成您部署后的后端公网URL。
        const API_URL = 'https://food-analyzer-6t97.onrender.com/analyze';

        imageInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 隐藏上传提示，显示图片预览
            uploadPrompt.classList.add('hidden');
            preview.src = URL.createObjectURL(file);
            preview.classList.remove('hidden');
            
            // 重置状态
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        function displayResults(data) {
            document.getElementById('product-name').textContent = data.productName || 'N/A';
            document.getElementById('manufacturer').textContent = data.manufacturer || 'N/A';
            document.getElementById('ingredients').textContent = data.ingredients || 'N/A';
            document.getElementById('calories').textContent = data.calories || 'N/A';
            document.getElementById('pros').textContent = data.pros || 'N/A';
            document.getElementById('cons').textContent = data.cons || 'N/A';
            document.getElementById('health-score').innerHTML = `${data.healthScore || 'N/A'} / 10`;
            
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
